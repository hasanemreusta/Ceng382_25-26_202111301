<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Class Information</h1>

    <form id="class-form">
        <label>Class Name: <input type="text" id="class-name" required></label><br>
        <label>Number of People: <input type="number" id="num-people" required></label><br>
        <label>Description: <textarea id="description" required></textarea></label><br>
        <button type="submit">Add Class</button>
    </form>

    <table id="class-table">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Number of People</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="table.js"></script>
</body>
</html>
