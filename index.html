
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben 10 Login Page</title>
  <!-- Custom Font: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <input type="checkbox" id="toggle" hidden>

  <div class="splash">
    <label for="toggle">
      <div class="omnitrix-placeholder">
        <div class="omnitrix"></div>
      </div>
    </label>
  </div>

  
  <div class="gif">
    <img src="https://i.pinimg.com/originals/35/11/7c/35117c2525312bf1dfa756295c19f625.gif" alt="Omnitrix GIF">
  </div>

  <div class="login">
  
    <div class="omnitrix-small"></div>

    <h3 id="clock"></h3>

    <h2>Ben10 Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login" class="login-btn">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
